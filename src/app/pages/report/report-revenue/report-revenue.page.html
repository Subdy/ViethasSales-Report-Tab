<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Báo cáo doanh thu/lợi nhuận</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-report-revenue">
  <div class="general-content1" >
    <div class="ct-button">
      <div (click)="setActive1()" [className]="condition1 ? 'segment active' : 'segment'" >
        <label>giờ</label>
      </div>
      <div (click)="setActive2()" [className]="condition2 ? 'segment active' : 'segment'" >
        <label>ngày</label>
      </div>
      <div (click)="setActive3()" [className]="condition3 ? 'segment active' : 'segment'">
        <label>tháng</label>
      </div>
      <div (click)="setActive4()" [className]="condition4 ? 'segment active' : 'segment'">
        <label>năm</label>
      </div>
    </div>
  </div>
  <div class="calendar">
    <ion-item>
      <ion-datetime displayFormat="DD-MM-YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
      <ion-icon name="calendar"></ion-icon>
    </ion-item>
  </div>
  <div class="chart-bar">
    <div class="ct3_bg">
      <canvas height="240" width="240" #barChart class="chart"></canvas>
    </div>
  </div>
  <div class="note-chart">
    <p><ion-icon style="color: #FF9900;" name="medical"></ion-icon>Chỉ xuất hiện tối đa 30 ngày</p>
  </div>
  <div class="button">
    <button>Xuất báo cáo</button>
  </div>
</ion-content>
