<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Báo cáo theo sản phẩm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-report-products">
  <div class="general-content1">
    <div class="ct-button">
      <div (click)="setActive1()" [className]="condition1 ? 'segment active' : 'segment'" >
        <label>doanh thu</label>
      </div>
      <div (click)="setActive2()" [className]="condition2 ? 'segment active' : 'segment'" >
        <label>lợi nhuận</label>
      </div>
      <div (click)="setActive3()" [className]="condition3 ? 'segment active' : 'segment'">
        <label>số lượng</label>
      </div>
    </div> 
</div>
  <div class="calendar">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="col1">
          <div class="div-cal1"  >
            <span style="float: left;">Từ </span>
            <ion-item class="cal1" style="float: right;">
              
              <ion-datetime displayFormat="DD-MM-YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
              <ion-icon name="calendar"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="6" class="col2">
          <div class="div-cal2">
            <span>đến</span>
            <ion-item class="cal2">
              
              <ion-datetime displayFormat="DD-MM-YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
              <ion-icon name="calendar"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="content2">
    <div class="ct2_bg">
        <canvas #pieCanvas class="chart"></canvas>
    </div>
    <div class="note">
      <p> Các sản phẩm bán nhiều nhất</p>
    </div>
  </div>
  <div class="content3">
      <div class="khung">
        <ion-list class="ct3_list">
          <ion-item *ngFor="let i of data_chart" lines="none">
              <div class="khung_l" [style.backgroundColor]="i.color"></div>
              <label class="code">{{i.code}}</label>
              <label class="title_l">{{i.name}}</label>
              <label class="total_l">{{i.total| number :"1.0-0" }}</label
              >
          </ion-item>
        </ion-list>
      </div>
  </div>
</ion-content>
